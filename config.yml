baseURL: https://sarwinr.github.io
languageCode: 'en-us'
title: 'Sarwin Rajiah'
theme: "PaperMod"
publishDir: docs

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Sarwin Rajiah
  description: "A website where I write about awesome stuffs"
  keywords: [Blog, Portfolio]
  author: Sarwin Rajiah
  # author: ["Me", "You"] # multiple authors

  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"


  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Sarwin Rajiah
    subtitle: ""
    imageWidth: 120
    imageHeight: 120
    imageURL: "/profilepicture.png"
    imageTitle: myAvatar
    buttons:
      - name: Posts
        url: posts

  # home-info mode
  homeInfoParams:
    Title: "Hi."
    Content: I am Sarwin Rajiah

  socialIcons:
    - name: twitter
      url: "https://twitter.com/sarwinwastaken"
    - name: github
      url: "https://github.com/sarwinr"
    - name: linkedin
      url: "https://www.linkedin.com/in/sarwinwastaken/"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/sarwinr/sarwinr.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.7
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 10
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary